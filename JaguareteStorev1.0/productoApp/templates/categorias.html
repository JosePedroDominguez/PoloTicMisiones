{% extends 'base.html' %}

{% load static %}
{% load humanize %}

{% block content%}
  <h1>Categoria Buscada: {{ cats }}<h1>
  <div class="dropdown">
    <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
      Dropdown button
    </button>
    <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
      {% for x in stf %} 
        <a class="dropdown-item" href="{% url 'categoriasfiltradas' x.id %}">{{x}}</a>

      {% endfor %}   
    </div>
    
  </div>
  <!--
  {% for x in stf %} 
    <li><a  href="{% url 'categoriasfiltradas' x.id %}">{{x}}</a></li>
  {% endfor %} -->
 
{% endblock %}
