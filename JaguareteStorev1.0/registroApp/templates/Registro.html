{% extends 'base.html' %}

{% load static %}
{% load crispy_forms_tags %}
{% block content%}
    {% if form.errors %}
        <div class="alert alert-danger" role="alert">
           Error al crear el usuario
        </div>
    {% endif %}

    <h1 >Registro</h1>
    
    <form action="{% url 'guardarUser' %} " method = "POST">
        {% csrf_token %}
        {% if mensaje %}
        <div class="alert alert-success" role="alert">
           usuario creado con exito con exito
        </div>
        {% endif %}
        {{ form | crispy }}

        <button type="submit" class="btn btn-secondary">Crear Usuario</button>

    </form>

{% endblock %}
