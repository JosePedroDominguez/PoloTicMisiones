{% extends 'base.html' %}

{% load static %}
{% block content%}
    <h1 align="center"> Registrarse</h1>

    {% load crispy_forms_tags %}
    <div class = "container">  
        <div class="row">
            <div class="col-12 col-md-6 offset-md-3">
                <div class="card-body">
                    <hr>
                    <form method="post" action=""> 
                        {% csrf_token %} 
                        {{ form | crispy}}
                        <button type="submit" class="btn btn-success float-center">Crear Usuario</button>       
                        <a href="{% url 'login' %}">Si ya tiene una cuenta haga click aqui</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
